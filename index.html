    <header>
        <div class="container">
            <h1>Covid-19 Map</h1>
        </div>
        <div id="spiner"></div>

    <section id="boardPrincipal" class="boards">
        <div class="board b1">
            <div class="box tipo1">
                <div class="descricao"><h1 class="titulos">Casos</h1></div>
                <div class="total"><h1 class="numerais" id="inputCasos"></h1></div>
            </div>
            <div class="box tipo1">
                <div class="descricao"><h1 class="titulos">Casos de Hoje</h1></div>
                <div class="total"><h1 class="numerais" id="inputCasosHoje"></h1></div>
            </div>
            <div class="box tipo1">
                <div class="descricao"><h1 class="titulos">Ativos</h1></div>
                <div class="total"><h1 class="numerais" id="inputAtivos"></h1></div>
            </div>
        </div>
        <div class="board b2">
            <div class="box tipoBusca" id="boxSearch">
                <label for="paises">Local da pesquisa</label>
                <select class="custom-select" name="paises" id="paises" onchange="alimentaInputs()"></select>
            </div>
            <div class="box tipoNulo"></div>
            <div class="box tipo2">
                <div class="descricao"><h1 class="titulos">CURADOS</h1></div>
                <div class="total"><h1 class="numerais" id="inputRecuperados"></h1></div>
            </div>
        </div>
        <div class="board b3">
            <div class="box tipo3">
                <div class="descricao"><h1 class="titulos">Mortes</h1></div>
                <div class="total"><h1 class="numerais" id="inputMortes"></h1></div>
            </div>
            <div class="box tipo3">
                <div class="descricao"><h1 class="titulos">Mortes de Hoje</h1></div>
                <div class="total"><h1 class="numerais" id="inputMortesHoje"></h1></div>
            </div>
            <div class="box tipo3">
                <div class="descricao"><h1 class="titulos">Cr√≠tico</h1></div>
                <div class="total"><h1 class="numerais" id="inputCritico"></h1></div>
            </div>
        </div>
    </section>
